name: Build AudioSwitcher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    
    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      run: nuget restore FortyOne.AudioSwitcher.sln   

    - name: Build solution
      run: msbuild FortyOne.AudioSwitcher.sln /p:Configuration=Release
